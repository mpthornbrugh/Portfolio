<div class="socialPage">
	<div style="display:flex;justify-content:center;align-items:center;height:100%;width:25%;float:left;" ng-repeat="item in items">
		<a ng-href="{{item.link}}" style="width:100%;" target="_blank">
			<img ng-src="{{item.image}}" class="socialImage">
		</a>
	</div>
</div>
