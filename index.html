<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
<head>
	<meta charset="UTF-8">
	<title>Thornbrugh Portfolio</title>
	<link rel="stylesheet" href="css/portfolio.css">
	<link rel="stylesheet" href="includes/bootstrap.min.css">
	<link rel="stylesheet" href="includes/csshake.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
		body {
			font-size:30px;
		}
	</style>
</head>
<body>

<script src="includes/angular.min.js"></script>
<script src="includes/angular-route.min.js"></script>
<script src="includes/angular-animate.min.js"></script>
<script src="includes/jquery.min.js"></script>
<script src="includes/jquery-ui.min.js"></script>
<script src="includes/moment.js"></script>
<script src="app.js"></script>
<script src="main/main.js"></script>
<script src="about/about.js"></script>
<script src="contact/contact.js"></script>
<script src="projects/projects.js"></script>
<script src="resume/resume.js"></script>
<script src="social/social.js"></script>

<div class="topBar">
	<div ng-click="showMenu = !showMenu" class="topBarMenuIcon">
		<img src="images/3_bar_menu.png" class="barMenuIconImg" style="width:32px;height:32px;background:rgb(212, 209, 209);border-radius:5px;">
	</div>
	<div ng-show="showMenu" class="menuContent">
		<a href="#/main"><button type="submit" class="btn btn-default" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">Home</button></a>
		<a href="#/about"><button type="submit" class="btn btn-default" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">About Me</button>
		<a href="#/social"><button type="submit" class="btn btn-default" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">Social</button></a>
		<a href="#/contact"><button type="submit" class="btn btn-default" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">Contact Me</button></a>
		<a href="#/projects"><button type="submit" class="btn btn-default" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">Projects</button></a>
		<a href="#/resume"><button type="submit" class="btn btn-default" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">Resume</button></a>
	</div>
</div>

<div class="page {{pageClass}}" ng-view></div>

</body>
</html>
