<form style="font-size: 16px;">
	<div class="loading">
		<img class="car-gif" src="images/animated-car-image-0049.gif">
	</div>

	<div ng-show="showForm">
		<div class="form-group">
			<label for="inputFile">File input</label>
			<input type="file" id="inputFile" custom-on-change="newFile">
			<p class="help-block">Select a csv file for input</p>
		</div>
		<div class="form-group" ng-repeat="address in workAddresses">
			<label for="inputAddress{{address.id}}">Work Address {{address.id}}</label>
			<input id="addressInput{{address.id}}" type="text" class="form-control" ng-model="address.address" id="inputAddress{{address.id}}" placeholder="Work Address">
			<button class="remove" ng-show="$last" ng-click="removeWorkAddress()">-</button>
		</div>
		<button type="button" class="btn btn-primary btn-sm" ng-click="addWorkAddress()">Add Another Address</button>
		<!--Here I need to add the ability to insert 1 or more work building locations-->
		<button type="submit" style="margin-top: 1em;" class="btn btn-primary btn-lg btn-block" ng-click="readFile()">Submit</button>
		<!--<button type="submit" style="margin-top: 1em;" class="btn btn-primary btn-lg btn-block" ng-click="startHeatMap()">Calculate Heat Map</button>-->
	</div>

	<div id="map"></div>
</form>
